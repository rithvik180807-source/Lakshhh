<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <rect width="900" height="500" fill="#888"/>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#999"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="900" height="500" fill="url(#bg)"/>

  <!-- Bokeh circles -->
  <circle cx="120" cy="80" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="750" cy="60" r="65" fill="rgba(255,255,255,0.06)"/>
  <circle cx="400" cy="120" r="90" fill="rgba(255,255,255,0.05)"/>
  <circle cx="650" cy="180" r="40" fill="rgba(255,255,255,0.07)"/>
  <circle cx="200" cy="300" r="55" fill="rgba(255,255,255,0.04)"/>
  <circle cx="820" cy="250" r="70" fill="rgba(255,255,255,0.05)"/>

  <!-- Center glow -->
  <circle cx="450" cy="230" r="200" fill="url(#glow)"/>

  <!-- Person 1 (left) -->
  <circle cx="380" cy="190" r="55" fill="#555"/>
  <ellipse cx="365" cy="170" rx="60" ry="50" fill="#444"/>
  <ellipse cx="345" cy="200" rx="25" ry="45" fill="#444"/>
  <ellipse cx="375" cy="330" rx="70" ry="110" fill="#4a4a4a"/>
  <rect x="370" y="237" width="30" height="40" rx="10" fill="#555"/>

  <!-- Person 2 (right) -->
  <circle cx="500" cy="185" r="55" fill="#5a5a5a"/>
  <ellipse cx="515" cy="165" rx="55" ry="45" fill="#3a3a3a"/>
  <ellipse cx="505" cy="330" rx="70" ry="110" fill="#505050"/>
  <rect x="488" y="233" width="30" height="40" rx="10" fill="#5a5a5a"/>

  <!-- Foreheads touching -->
  <ellipse cx="440" cy="185" rx="18" ry="22" fill="#555" opacity="0.6"/>
  <circle cx="440" cy="210" r="35" fill="rgba(255,255,255,0.06)"/>
</svg>