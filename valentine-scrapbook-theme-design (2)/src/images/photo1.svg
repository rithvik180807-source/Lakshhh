<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <rect width="400" height="500" fill="#aaa"/>
  <rect x="0" y="0" width="400" height="250" fill="#999"/>

  <!-- Window light -->
  <rect x="250" y="30" width="120" height="160" rx="5" fill="#bbb" opacity="0.5"/>
  <line x1="310" y1="30" x2="310" y2="190" stroke="#999" stroke-width="2"/>
  <line x1="250" y1="110" x2="370" y2="110" stroke="#999" stroke-width="2"/>

  <!-- Person 1 sitting -->
  <circle cx="160" cy="220" r="45" fill="#777"/>
  <ellipse cx="145" cy="205" rx="50" ry="40" fill="#555"/>
  <ellipse cx="155" cy="340" rx="55" ry="90" fill="#666"/>

  <!-- Person 2 facing -->
  <circle cx="260" cy="215" r="45" fill="#888"/>
  <ellipse cx="275" cy="200" rx="50" ry="40" fill="#4a4a4a"/>
  <ellipse cx="265" cy="335" rx="55" ry="90" fill="#777"/>

  <!-- Hands meeting -->
  <ellipse cx="210" cy="310" rx="20" ry="10" fill="#888" opacity="0.7"/>

  <!-- Light wash -->
  <circle cx="300" cy="150" r="150" fill="rgba(255,255,255,0.08)"/>

  <!-- Ground -->
  <rect x="0" y="430" width="400" height="70" fill="#888"/>
</svg>